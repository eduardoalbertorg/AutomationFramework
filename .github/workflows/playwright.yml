name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Create env file
      run: |
          touch .env
          echo VALID_USERNAME=${{ secrets.VALID_USERNAME }} > .env
          echo VALID_PASSWORD=${{ secrets.VALID_PASSWORD }} > .env
          echo INVALID_USERNAME=${{ secrets.INVALID_USERNAME }} > .env
          echo INVALID_PASSWORD=${{ secrets.INVALID_PASSWORD }} > .env
          echo EMPTY_USERNAME=${{ secrets.EMPTY_USERNAME }} > .env
          echo EMPTY_PASSWORD=${{ secrets.EMPTY_PASSWORD }} > .env
          cat .env
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
