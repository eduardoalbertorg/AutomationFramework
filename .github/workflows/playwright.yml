name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
        envkey_VALID_USERNAME: ${{ secrets.VALID_USERNAME }}
        envkey_VALID_PASSWORD: ${{ secrets.SECRET_KEY }}
        envkey_INVALID_USERNAME: ${{ secrets.INVALID_USERNAME }}
        envkey_INVALID_PASSWORD: ${{ secrets.INVALID_PASSWORD }}
        envkey_EMPTY_USERNAME: ${{ secrets.EMPTY_USERNAME }}
        envkey_EMPTY_PASSWORD: ${{ secrets.EMPTY_PASSWORD }}
        file_name: .env
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
